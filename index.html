<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Higher or Lower Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(240, 240, 240);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Higher or Lower?</h1>
    <p>Guess if the next number is higher or lower than the current number.</p>
    <div id="game">
        <p id="currentNumber">Number: 5</p>
        <button onclick="guess('higher')">Higher</button>
        <button onclick="guess('lower')">Lower</button>
        <p class="result"></p>
    </div>
    <script>
        let current = 5;

        function getRandom() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function guess(choice) {
            let next = getRandom();
            let message = "";
            if ((choice === 'higher' && next > current) || (choice === 'lower' && next < current)) {
                message = "You guessed right! Next number was " + next + ".";
            } else {
                message = "Wrong! Next number was " + next + ".";
            }
            current = next;
            document.getElementById('currentNumber').textContent = "Number: " + current;
            document.getElementById('result').textContent = message;
        }
    </script>
</body>

</html>
